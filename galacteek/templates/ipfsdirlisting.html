        padding: 10px;

    <title>IPFS directory index: {{ path }}</title>
  </head>

  <body>
    <div id="header" class="row">
    </div>
    <br/>
    <div class="listing">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong>Index of {{ path }}</strong>
        </div>
        <table class="table table-striped">
          <tr>
            <td class="narrow">
              <div class="ipfs-icon ipfs-file">&nbsp;</div>
            </td>
            <td class="padding">
              <a href="..">..</a>
            </td>
            <td></td>
          </tr>

  {% for lnk in links %}
          <tr>
            <td class="ipfs-entry">
  {% if lnk['Type'] == 2 %}
              <div class="ipfs-icon ipfs-file">&nbsp;</div>
  {% else %}
              <div class="ipfs-icon ipfs-directory">&nbsp;</div>
  {% endif %}
            </td>

            <td>
                <a href="{{ lnk['href'] }}">{{ lnk['Name'] }}</a>
            </td>
  {% if lnk['Type'] == 2 %}
            <td>{{ lnk['Size'] |filesizeformat(true) }}</td>
  {% endif %}
          </tr>
  {% endfor %}
        </table>

      </div>
    </div>
  </body>
</html>
